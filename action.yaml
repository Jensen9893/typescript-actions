name: 'Greet User Action'
description: 'Greets a user with a custom message'
author: 'Dat Nguyen'
inputs:
  name:
    description: 'Name of the user to greet'
    required: true
    default: 'Guest'
  prefix:
    description: 'Prefix for the greeting message'
    required: false
    default: 'Hello'
outputs:
  greeting:
    description: 'The generated greeting message'
runs:
  using: 'node16'
  main: 'dist/src/index.js'